
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
  </head>
  <body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <section class="container">
       <div class="left">
<article class="top">
    <h3>Recent Scores</h3> 
    <button type="button">Refresh</button>
</article>
<article class="list">
    <p class="">Name: 100</p>
    <p class="grey">Name: 20</p>
    <p class="">Name: 50</p>
    <p class="grey">Name: 78</p>
    <p class="">Name: 125</p>
    <p class="grey">Name: 77</p>
    <p class="">Name: 42</p>
</article>
       </div>

       <div class="right">
        <article><h1>Add your score</h1></article>
        <form action="">
            <input type="text" placeholder="Your name"> <br> <br>
            <input type="text" placeholder="Your score"> <br> <br>
            <button class="submit" type="submit">Submit</button>
        </form>
       </div>
    </section>
    <script src="./src/index.js"></script>
  </body>
</html>
